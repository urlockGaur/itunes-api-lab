<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iTunes API Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">

</head>
<body class="bg-dark">

<div class="container mt-5">
    <div class="bg-dark p-5 rounded">
        <h1 class="text-light">Music Finder</h1>
        <form id="searchForm">
            <div class="mb-3">
                <label for="searchTerm" class="form-label text-light">Unleash the beats!</label>
                <input type="text" class="form-control form-control-dark" id="searchTerm" placeholder="Enter artist, song, or album" required>
            </div>
            <button type="submit" class="btn btn-outline-light">Search</button>
        </form>
    </div>
    <div id="results" class="mt-4"></div>
</div>






<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="ajax.js"></script>
</body>
</html>
